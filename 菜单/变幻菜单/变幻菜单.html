<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#nav {
			list-style: none;
			border-bottom: 10px solid orangered;
			overflow: hidden;
			font-size: 12px;
			font-weight: bold;
			margin-right: 1px;
		}
		#nav li{
			float: left;

		}
		#nav li a{
			line-height: 20px;
			display: block;
			text-decoration: none;
			background: #eee;
			color: #333;
			width: 80px;
			text-align: center;
		}
		#nav li span{
			display: none;
		}
		#nav li:hover span{
			display: block;
		}
		#nav li:hover{
			margin-top: -20px;
		}
	</style>
</head>
<body>
	<ul id="nav">
		<li><a href="#">首页<span>Home</span></a></li>
		<li><a href="#">课程大厅<span>Course</span></a></li>
		<li><a href="#">学习中心<span>Learn</span></a></li>
		<li><a href="#">关于我们<span>About</span></a></li>
	</ul>
</body>
</html>
